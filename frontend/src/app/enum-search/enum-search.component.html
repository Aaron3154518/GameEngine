<div class="input-group mb-2 mr-sm-2">
  <div class="input-group-prepend">
    <div class="input-group-text">
      <fa-icon [icon]="['fas', 'search']"></fa-icon>
    </div>
  </div>
  <input
    type="text"
    class="form-control"
    maxlength="20"
    placeholder="Search/Create Variable Lists"
    autocomplete="off"
    [value]="search"
    (input)="onSearchChanged($event)"
  />
  <div class="input-group-append">
    <button class="input-group-text" (click)="createParameterGroup()">
      <fa-icon [icon]="['fas', 'plus']"></fa-icon>
    </button>
  </div>
</div>

<table class="table table-sm">
  <thead>
    <tr>
      <th class="w-auto p-0 ps-1"></th>
      <th class="w-100 p-0 ps-2"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of groups">
      <td class="p-0">
        <div
          class="input-group-text d-inline-block text-start py-0 px-1 w-100 border-start-0 rounded-0 rounded-end"
        >
          <span class="align-middle fw-bold fs-6 code">{{ group.name }}</span>
        </div>
      </td>
      <td class="p-0 ps-2">
        <span
          class="rounded-1 border border-top-0 border-bottom-0 border-dark py-0 px-1 me-1 code"
          *ngFor="let param of group.params"
          >{{ param }}</span
        >
      </td>
    </tr>
  </tbody>
</table>
