<div class="box">
  <div class="col left">
    <span
      class="code"
      *ngFor="let data of callback.signatureSplit"
      [ngClass]="{
        type: data[1] === CodeType.Type,
        var: data[1] === CodeType.Var
      }"
    >
      {{ data[0] }}
    </span>
    <br />
    <div class="code-input">
      <div class="code-div">
        <div class="chunk" *ngFor="let line of idxs; let i = index">
          <span class="code line-num">{{ i + 1 }}</span>
          <span
            class="code"
            *ngFor="let idx of line; let i = index"
            [ngClass]="{ var: i % 2 === 0 }"
            >{{ i !== 0 ? code.substring(line[i - 1], line[i]) : "" }}</span
          >
        </div>
        <div class="code">&nbsp;</div>
      </div>
      <textarea
        class="code-div hide-code code border-0 outline-none"
        oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"'
        (input)="onCodeChanged($event)"
        spellcheck="false"
      ></textarea>
    </div>
    <br />
    <span class="code">}</span>
    <br />
    <input
      type="text"
      placeholder="Callback Name"
      [value]="name"
      (input)="onNameChanged($event)"
    />
    <button (click)="update()">
      {{ isNameUsed() ? "Update" : "Add" }} Callback Function
    </button>
    <button (click)="code = name = ''">Reset</button>
  </div>
  <div class="col right scroll">
    <span>Parameters:</span>
    <br />
    <ng-container *ngFor="let params of callback.params | keyvalue">
      <span>{{ params.key }}</span>
      <button
        class="item"
        *ngFor="let param of params.value"
        (click)="select(params.key, param)"
      >
        {{ param }}
      </button>
    </ng-container>
  </div>
</div>
