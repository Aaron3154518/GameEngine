<div class="border border-dark border-2">
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <fa-icon [icon]="['fas', 'search']"></fa-icon>
      </div>
    </div>
    <input
      type="text"
      class="form-control"
      maxlength="20"
      placeholder="Search Variable Lists"
      autocomplete="off"
    />
    <!-- [value]="search"
      (input)="onSearchChanged($event)" -->
  </div>

  <table class="table table-sm code">
    <thead>
      <tr>
        <th *ngIf="idCol" class="w-auto p-0 ps-1"></th>
        <th *ngFor="let col of cols" class="w-100 p-0 ps-2"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngIf="idCol" class="p-0">
          <div
            class="input-group-text d-inline-block text-start py-0 px-1 w-100 border-start-0 rounded-0 rounded-end"
          >
            <span class="align-middle fw-bold">{{ row[idCol] }}</span>
          </div>
        </td>
        <td *ngFor="let col of cols" class="p-0 ps-2">
          <app-input
            [classes]="[]"
            [inputClasses]="[
              'py-0',
              'px-1',
              'me-2',
              'rounded-1',
              'border',
              'border-top-0',
              'border-bottom-0',
              'border-secondary',
              'fw-bold'
            ]"
            placeholder="+ New"
          >
          </app-input>
          <!-- *ngFor="let param of group.params" -->
        </td>
      </tr>

      <tr *ngIf="idCol">
        <td class="p-0">
          <app-input
            [classes]="[
              'input-group-text',
              'd-inline-block',
              'text-start',
              'py-0',
              'px-1',
              'w-100',
              'border-start-0',
              'rounded-0',
              'rounded-end',
              'bg-white'
            ]"
            [inputClasses]="['p-0', 'border-0', 'bg-transparent', 'fw-bold']"
            placeholder="+ New List"
            [enter]="foo"
          ></app-input>
        </td>
        <td class="p-0 ps-2"></td>
      </tr>
    </tbody>
    <span class="position-absolute align-middle dummy" #listDummy></span>
  </table>
</div>
