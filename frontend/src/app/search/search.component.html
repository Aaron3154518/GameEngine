<div class="border border-dark border-2">
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <fa-icon [icon]="['fas', 'search']"></fa-icon>
      </div>
    </div>
    <input
      #search
      type="text"
      class="form-control"
      maxlength="20"
      placeholder="Search Variable Lists"
      autocomplete="off"
      (input)="onSearchChanged(search.value)"
    />
  </div>

  <table class="table table-sm code">
    <thead>
      <tr>
        <th
          *ngFor="let col of cols; let first = first"
          class="p-0 m-0"
          [ngClass]="[col.width]"
        ></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td *ngFor="let col of cols" class="p-0">
          <app-input
            *ngIf="col.input"
            [classes]="[
              'py-0',
              'px-1',
              'mx-2',
              'rounded-1',
              'border',
              'border-top-0',
              'border-bottom-0',
              'border-secondary',
              'fw-bold'
            ]"
            placeholder="+ New"
            (enter)="col.input(row, $event)"
            [sanitize]="sanitizeVar"
          >
          </app-input>
          <ng-template
            appContainer
            #container="container"
            init
            (init)="init(container, row, col)"
          ></ng-template>
        </td>
      </tr>
      <tr>
        <td *ngFor="let col of cols">
          <app-input
            #colInput
            *ngIf="col.requireInput"
            [id]="col.key"
            [(value)]="colInputs[col.key]"
            [classes]="[
              'py-0',
              'px-1',
              'border-0',
              'fw-bold',
              newRowErrs[col.key] ? 'bg-danger' : 'bg-transparent',
              'bg-opacity-25'
            ]"
            [placeholder]="col.inputPlaceholder"
            (input)="onInput(col)"
            (enter)="onEnter()"
            [sanitize]="col.sanitizeInput"
            [outline]="true"
          ></app-input>
        </td>
      </tr>
    </tbody>
    <span class="position-absolute align-middle dummy" #listDummy></span>
  </table>
</div>
