<div class="input-group-text text-start bg-white" [ngClass]="classes">
  <input
    #input
    class="input"
    [ngClass]="inputClasses"
    [placeholder]="placeholder"
    type="text"
    maxlength="20"
    (input)="sizeInput(input, dummy)"
    (keypress)="onKeyPress($event, input)"
    init
    [onInit]="sizeInput"
    [args]="[input, dummy]"
  />
</div>
<span class="position-absolute dummy" [ngClass]="inputClasses" #dummy></span>
