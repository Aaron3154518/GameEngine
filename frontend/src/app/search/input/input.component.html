<input
  #input
  class="input"
  [ngClass]="[
    classes,
    outline ? '' : 'no',
    err ? 'bg-danger bg-opacity-25' : 'bg-transparent'
  ]"
  [placeholder]="placeholder"
  type="text"
  [attr.maxlength]="maxlen"
  [value]="value"
  (input)="onInput($event, input, dummy)"
  (keypress)="onKeyPress($event, input)"
  init
  (init)="sizeInput(input, dummy)"
/>
<span class="position-absolute dummy" [ngClass]="classes" #dummy></span>
