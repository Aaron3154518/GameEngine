<input
  #input
  class="input"
  [ngClass]="classes.concat([outline ? '' : 'no'])"
  [placeholder]="placeholder"
  type="text"
  maxlength="20"
  [value]="value"
  (input)="onInput(input, dummy)"
  (keypress)="onKeyPress($event, input, dummy)"
  init
  (init)="sizeInput(input, dummy)"
/>
<span class="position-absolute dummy" [ngClass]="classes" #dummy></span>
