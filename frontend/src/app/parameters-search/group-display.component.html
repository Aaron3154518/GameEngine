<div
  class="d-inline-block w-100 ps-1"
  (drop)="parameterDragService.dropOnSet($event, row)"
  (dragover)="parameterDragService.onDragOver($event)"
>
  <app-var
    [value]="value | group_names : parameterService | sorted"
    [input]="false"
    [draggable]="false"
    [inline]="true"
  ></app-var>
</div>
